# SonarQube Configuration for Login Application

sonar.projectKey=login-automation-app
sonar.projectName=Login For Automation App
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# Exclusions (optional)
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.js,**/*.spec.js

# Coverage exclusions (optional)
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Security hotspot rules
sonar.security.hotspots.enable=true

